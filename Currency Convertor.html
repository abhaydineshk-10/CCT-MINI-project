<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ff7eb3, #ff758c, #8e44ad, #3498db);
            background-size: 400% 400%;
            animation: gradientBG 8s ease infinite;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
            transition: background 0.5s ease;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 10px 25px rgba(0, 0, 0, 0.3);
            max-width: 420px;
            width: 100%;
            backdrop-filter: blur(10px);
            position: relative;
            animation: fadeIn 1.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        h2 {
            color: #222;
            font-weight: 600;
        }

        select, input, button {
            width: 90%;
            margin: 10px 0;
            padding: 14px;
            font-size: 16px;
            border: none;
            border-radius: 10px;
            outline: none;
            transition: 0.3s;
        }

        select, input {
            background: #f0f4f8;
            box-shadow: inset 2px 2px 5px rgba(0, 0, 0, 0.1);
        }

        input:focus {
            box-shadow: 0 0 10px rgba(0, 140, 255, 0.5);
        }

        button {
            background: linear-gradient(135deg, #ff8c00, #ff5e62);
            color: white;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s ease-in-out, box-shadow 0.3s;
        }

        button:hover {
            background: linear-gradient(135deg, #ff5e00, #ff3e4d);
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(255, 94, 98, 0.8);
        }

        #result {
            font-size: 22px;
            font-weight: bold;
            color: #222;
            margin-top: 20px;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
        }

        #history {
            margin-top: 20px;
            text-align: left;
            font-size: 14px;
        }

        .dark-mode {
            background: linear-gradient(135deg, #2c3e50, #34495e, #1a1a1a);
            color: white;
        }

        .dark-mode .container {
            background: rgba(50, 50, 50, 0.9);
            color: white;
        }

        .dark-mode button {
            background: linear-gradient(135deg, #4a90e2, #007aff);
        }

        .dark-mode select, .dark-mode input {
            background: #444;
            color: white;
        }

        .toggle-dark-mode {
            position: absolute;
            top: 10px;
            right: 20px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
        }

    </style>
</head>
<body>
    <button class="toggle-dark-mode" onclick="toggleDarkMode()">ðŸŒ™</button>
    <div class="container">
        <h2>Currency Converter</h2>
        <input type="number" id="amount" placeholder="Enter amount" min="0">
        <select id="fromCurrency"></select>
        <select id="toCurrency"></select>
        <button onclick="convertCurrency()">Convert</button>
        <p id="result"></p>
        <div id="history"></div>
    </div>

    <script>
        const apiKey = "YOUR_API_KEY_HERE"; // Replace with your API key
        const apiUrl = `https://v6.exchangerate-api.com/v6/${apiKey}/latest/`;

        async function populateCurrencies() {
            const response = await fetch(apiUrl + "USD");
            const data = await response.json();
            const currencies = Object.keys(data.conversion_rates);
            const fromSelect = document.getElementById("fromCurrency");
            const toSelect = document.getElementById("toCurrency");

            currencies.forEach(currency => {
                const option1 = document.createElement("option");
                const option2 = document.createElement("option");
                option1.value = option2.value = currency;
                option1.text = option2.text = currency;
                fromSelect.appendChild(option1);
                toSelect.appendChild(option2);
            });

            fromSelect.value = "USD";
            toSelect.value = "INR";
        }

        async function convertCurrency() {
            const amount = parseFloat(document.getElementById("amount").value);
            const fromCurrency = document.getElementById("fromCurrency").value;
            const toCurrency = document.getElementById("toCurrency").value;
            const resultElement = document.getElementById("result");

            if (isNaN(amount) || amount <= 0) {
                resultElement.innerHTML = "Please enter a valid amount.";
                return;
            }

            if (fromCurrency === toCurrency) {
                resultElement.innerHTML = "Please select different currencies.";
                return;
            }

            const response = await fetch(apiUrl + fromCurrency);
            const data = await response.json();
            const rate = data.conversion_rates[toCurrency];
            const convertedAmount = (amount * rate).toFixed(2);

            resultElement.innerHTML = `Converted Amount: ${convertedAmount} ${toCurrency}`;
            resultElement.style.opacity = "1";

            saveHistory(fromCurrency, toCurrency, amount, convertedAmount);
        }

        function saveHistory(from, to, amount, result) {
            const historyElement = document.getElementById("history");
            historyElement.innerHTML += `<p>${amount} ${from} = ${result} ${to}</p>`;
        }

        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
            localStorage.setItem("darkMode", document.body.classList.contains("dark-mode"));
        }

        window.onload = () => {
            populateCurrencies();
            if (localStorage.getItem("darkMode") === "true") {
                document.body.classList.add("dark-mode");
            }
        };
    </script>
</body>
</html>
